<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Température & Humidité – Moyennes horaires</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { text-align: center; }
    canvas { display: block; margin: 40px auto; }
  </style>
</head>
<body>

<h1>Moyennes horaires</h1>

<h2>Température (°C)</h2>
<canvas id="chartTemp" width="1000" height="400"></canvas>

<h2>Humidité (%)</h2>
<canvas id="chartHum" width="1000" height="400"></canvas>

<script>
fetch("./data.json")
  .then(res => {
    if (!res.ok) throw new Error("Erreur chargement data.json");
    return res.json();
  })
  .then(data => {
    if (!data.length) {
      alert("data.json est vide");
      return;
    }

    // Regrouper par heure
    const grouped = {};
    data.forEach(e => {
      const hour = e.timestamp.slice(0,13); // YYYY-MM-DD HH
      if (!grouped[hour]) grouped[hour] = { temp: [], hum: [] };
      grouped[hour].temp.push(Number(e.temperature));
      grouped[hour].hum.push(Number(e.humidity));
    });

    const labels = Object.keys(grouped).sort();

    // Moyenne température par heure
    const avgTemp = labels.map(h => {
      const t = grouped[h].temp;
      return t.reduce((a,b)=>a+b,0)/t.length;
    });

    // Moyenne humidité par heure
    const avgHum = labels.map(h => {
      const hms = grouped[h].hum;
      return hms.reduce((a,b)=>a+b,0)/hms.length;
    });

    // Graphique Température
    new Chart(document.getElementById("chartTemp"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Température (°C)",
          data: avgTemp,
          backgroundColor: "rgba(255,99,132,0.6)"
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Heure" }, ticks: { maxRotation: 90, minRotation: 45 } },
          y: { beginAtZero: false, title: { display: true, text: "Température (°C)" } }
        }
      }
    });

    // Graphique Humidité
    new Chart(document.getElementById("chartHum"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Humidité (%)",
          data: avgHum,
          backgroundColor: "rgba(54,162,235,0.6)"
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Heure" }, ticks: { maxRotation: 90, minRotation: 45 } },
          y: { beginAtZero: true, title: { display: true, text: "Humidité (%)" } }
        }
      }
    });

  })
  .catch(err => {
    console.error(err);
    alert(err.message);
  });
</script>

</body>
</html>
